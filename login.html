<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="login.css"> -->
<link rel="stylesheet" href="login.css">
</head>
<body>
<button class="open-button" onclick="openForm()">Open Form</button>

<div class="form-popup" id="myForm">
  <form class="form-container">

    <!-- <input type="text" placeholder="Enter Email" name="email" required> -->

    <!-- <input type="password" placeholder="Enter Password" name="psw" required> -->
        <h1>Sign In</h1>
        <p>Sign in so you can save items to your wishlists, tracks your orders, and check out faster!</p>

       <label for="email"><b>Email*</b></label>
          <input id="email" placeholder="Enter your email address" type="text"/>

       <label for="psw"><b>Password*</b></label>

          <input type="password" placeholder=" Enter Password" id="password" />

           
          <button type="submit" class="btn">Sign In </button>
          
          <p>Forgot Your Password?</p>
            <h1>Sign Up</h1>
            <p>Welcome! it's  quick and easy to set up an account</p>
            <br>
           <button> <a href="signup.html">CREATE AN ACCOUNT</a> </button>
             



    <!-- <button type="submit" class="btn">Login</button> -->
    <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
      

  </form>

</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

// ----------------------------------functionality part begin here------------------------------

var form = document.querySelector("form");
  var userData = JSON.parse(localStorage.getItem("userData"));

  form.addEventListener("submit", function (event) {
    event.preventDefault();
    var data = {
      email: form.email.value,
      password: form.password.value,
    };

    if (userData === null) {
      alert("Please Create an Account");
    } else if (
      userData.email == data.email &&
      userData.password == data.password
    ) {
      alert("Log In Successful");
      localStorage.setItem("login", JSON.stringify(userData));
      window.location.href = "Home.html";
    } else {
      alert("user Does Not Exists");
    }
  });


</script>

</body>
</html>
