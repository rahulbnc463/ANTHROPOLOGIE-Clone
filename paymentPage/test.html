<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h{
            border: 2px solid red;
            height: 500px;
            width: 40%;
            position: fixed;
            top: 150px;
            left: 300px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <p id="hello">hello</p>
    <div class="h">
    
    </div>
</body>
</html>
<script>
    document.getElementById("hello").addEventListener("click",fun)

    function fun(){
      let doc =  document.querySelector(".h")
      doc.style.visibility = "visible"
     
    }
</script>
